
<div fxLayout="column">
<mat-card fxFlex>
    <form [formGroup]="newTodoForm">
    <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="center">
        <mat-form-field >
            <mat-label>To Do here</mat-label>
            <input matInput formControlName="title">
          </mat-form-field>
        
        <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dueDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <button mat-raised-button (click)="onAddToDo()">Add</button>
        </div>
    </form>
</mat-card>
<mat-card fxFlex>
     <mat-selection-list #todoss>
            <mat-list-option *ngFor="let todo of todos">{{todo.title}}</mat-list-option>
    </mat-selection-list>
        </mat-card>
    </div>
